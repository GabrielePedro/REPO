name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]

permissions:
  contents: write
  pages: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          persist-credentials: true

      - name: Create public directory
        run: |
          rm -rf public || true
          mkdir -p public
          # Copy site files (adjust as needed)
          cp index.html public/ || true
          cp case-*.html public/ || true
          cp contact.html public/ || true
          cp experiencia.html public/ || true
          mkdir -p public/assets
          cp -R assets public/assets || true
          mkdir -p public/styles
          cp -R styles public/styles || true
          mkdir -p public/components
          cp -R components public/components || true
          mkdir -p public/scripts
          cp -R scripts public/scripts || true

      - name: Deploy to gh-pages via peaceiris
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./public
